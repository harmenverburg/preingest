# See the project's README about setting DATAFOLDER and ETCFOLDER.
version: '3.0'
services:
    xslweb:
        image: "pmasereeuwnha/xslweb"
        container_name: "xslweb-jdk8"
        ports:
            - "8080:8080"
        volumes:
            - "${DATAFOLDER}:/data"
            - "${ETCFOLDER}:/data/etc"