<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noord.HollandsArchief.Pre.Ingest.SignalR</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <h1>Noord.HollandsArchief.Pre.Ingest.SignalR</h1>
            </div>
        </nav>
    </header>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/js/signalr/signalr.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js" asp-append-version="true"></script>
    <div class="container-fluid">
        <main role="main" class="pb-0">
            <div class="text-left">
                <div>
                    <ul id="events"></ul>
                </div>
                <script type="text/javascript">
                    var connection = new signalR.HubConnectionBuilder()
                        .withUrl("/preingestEventHub/")
                        .build();

                    connection.on("SendNoticeEventToClient", function (message) {
                        $("#events").prepend("<li>" + message + "</li>");
                    });

                    connection.start().catch(function (err) {
                        return console.error(err.toString());
                    });
                </script>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - Noord.HollandsArchief.Pre.Ingest.SignalR
        </div>
    </footer>
</body>
</html>
